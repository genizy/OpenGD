name: Windows Release (Axmol)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.0.0)"
        required: true
        default: "v0.0.0"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - uses: lukka/get-cmake@v3.29.0

      - name: Setup Axmol and Configure
        shell: pwsh
        run: |
          git clone https://github.com/axmolengine/axmol
          cd axmol
          . .\setup.ps1
          cd ..
          cmake -B build_x64

      - name: Build
        shell: pwsh
        run: |
          cmake --build build_x64 --config RelWithDebInfo

      - name: Package
        shell: pwsh
        run: |
          mkdir dist
          Compress-Archive `
            -Path build_x64\RelWithDebInfo\* `
            -DestinationPath dist/OpenGD-Windows-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: dist/OpenGD-Windows-x64.zip
          generate_release_notes: true
